<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add tailwind css link -->
    <link href="/tailwind.css" rel="stylesheet">
    <title>100ms Clubhouse</title>
    <script type="module" src="app.js"></script>
</head>

<body>
    <!-- Join Form section start -->
    <section id="join-section" class="bg-gray-200 relative min-h-screen antialiased border-t-8 border-black">
        <div class="max-w-sm mx-auto px-6">
            <div class="relative h-screen flex flex-wrap items-center">
                <div class="w-full relative">
                    <div class="mt-6">
                        <div class="text-center font-semibold text-black text-2xl"> Join Room </div>
                        <!-- Join form start -->

                        <form id="join-form" class="mt-8">
                            <div class="mx-auto max-w-lg ">
                                <div class="py-1">
                                    <span class="px-1 text-sm text-gray-600">Username</span>
                                    <input id="username" placeholder="Enter Username" name="username" type="text" class="text-md block px-3 py-2 rounded-lg w-full bg-white 
                  border-2 border-gray-300 placeholder-gray-600 shadow-md 
                  focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 
                  focus:outline-none" />
                                </div>

                                <div class="py-1">
                                    <span class="px-1 text-sm text-gray-600">Role</span>
                                    <select id="roles" class="text-md block px-3 py-2 rounded-lg w-full bg-white 
                  border-2 border-gray-300 placeholder-gray-600 shadow-md 
                  focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 
                  focus:outline-none">
                                        <option>Speaker</option>
                                        <option>Listener</option>
                                        <option>Moderator</option>
                                    </select>
                                </div>
                                <button id="join-btn" type="submit" class="mt-3 text-lg font-semibold bg-gray-800 w-full text-white 
            rounded-lg px-6 py-3 block shadow-xl hover:text-white hover:bg-black">
                                    Join
                                </button>
                            </div>
                        </form>
                        <!-- Join form ends -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Join form section ends -->
    <!-- Room start -->
    <section id="room-section" class="hidden grid bg-gray-800 relative min-h-screen antialiased 
              border-t-8 border-black">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-4 py-12">
            <div class="text-center pb-12">
                <div class="text-center font-semibold text-black text-2xl 
                      text-white">
                    Welcome to the Room
                </div>
            </div>
            <!-- Render peers start -->
            <div id="peers-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 
                      lg:grid-cols-3 gap-6">
            </div>
            <!-- Render peers end -->
        </div>
        <!-- Control Btn Start -->
        <div class="self-end py-3 md:py-8">
            <div class="w-full flex justify-center h-18">
                <button id="audio-btn" class="mt-3 text-white rounded-lg mx-2 px-6 py-2 block 
                        shadow-xl hover:text-white bg-green-600">
                    Mute
                </button>
                <button id="leave-room-btn" class="mt-3 text-white rounded-lg mx-2 px-6 py-2 block 
                        shadow-xl hover:text-white bg-red-600 hover:bg-red-800">
                    Leave Room
                </button>
            </div>
        </div>
        <!-- Control Btn Ends -->
    </section>
    <!-- Room ends -->
</body>

</html>
